<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search</title>
     <link rel="icon" type="image/ico" href="images/cloud.ico">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,700;1,100&family=Sacramento&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
     <div class="container">
      <div class="main-div center-div intro" style="margin: 10px;">
        <!-- Welcome page -->
        <div class="center-div" style="margin: 10px;">
          <h1 class="heading-text intro">Welcome</h1>
        </div>

        <!-- Search Page -->
     </div>
        <div class="center-div" id="new-search-bar" style="display: flex; ">
          <div
            class="form"
            style="display: flex; justify-content: center; align-items: center"
          >
       <form action="/" method="post">
            <input style="padding:10px; opacity:0.75"
              id="search"
              type="search"
              name="cityName"
              placeholder="Search"
              class="form-control form-input"
              required
            />
            <span id="first-span" class="search-icon left-pan n"
              ><i class="glass fa-solid fa-magnifying-glass"></i
            ></span>
       </form>
          </div>
        </div>
    

    <script
      src="https://kit.fontawesome.com/9370e93401.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="app.js"></script>
  </body>
</html>
